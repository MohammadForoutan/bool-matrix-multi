<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>MATRIX</title>
	</head>
	<body>
		<div>
			<details style="background: #090909; padding: 15px; font-size: 15px">
				<summary style="cursor: pointer">CLICK FOR HELP!</summary>
				<ol style="font-size: 15px">
					<li>Delete default values and enter yours</li>
					<li>Enter matrix A</li>
					<li>Enter matrix B</li>
					<li>Submit</li>
				</ol>
			</details>
		</div>
		<div class="input-container d-flex">
			<div>
				<div>
					<h4 class="t-center">input matrix A</h4>
				</div>
				<textarea class="mx-auto" id="input-a" cols="20" rows="10">
1 2 3 1
4 5 6 1
7 8 9 1
1 1 1 1
5 7 2 6
        </textarea>
			</div>
			<div>
				<h4 class="t-center">input matrix B</h4>
				<textarea class="mx-auto" id="input-b" cols="20" rows="10">
1 4 7 3 4 6
2 5 8 7 3 2
3 6 9 6 7 8
1 1 1 2 3 6        
</textarea
				>
			</div>
		</div>
		<br />
		<div class="d-flex" style="align-items: center">
			<button id="btn" class="btn mx-auto">Submit</button>
		</div>
		<div class="container">
			<!-- MATRIX ANSWER -->
			<div>
				<h3>A * B</h3>
				<div class="ans MATRIX"></div>
			</div>
			<!-- MATRIX A -->
			<div>
				<h4>MATRIX A</h4>
				<div class="m-a MATRIX"></div>
			</div>
			<!-- MATRIX B -->
			<div>
				<h4>MATRIX B</h4>
				<div class="m-b MATRIX"></div>
			</div>
		</div>
		<br />
		<footer style="background: #090909; padding: 15px; font-size: 15px" class="t-center">
			<i> Boolean MATRIX multiplication - mmdfrn81@gmail.com </i>
		</footer>
		<script src="./script1.js"></script>
	</body>
</html>
